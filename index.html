<!DOCTYPE html>
<html>
<head>
<title>
Anya is a cat
</title>
<link rel="icon" type="image/png" href="https://anyaisacat.github.io/AnyaIsACatIcon.png">
<link rel="manifest" href="/appmanifest.webmanifest" />
</head>
<body onload="initCube()">
    <a href="https://www.youtube.com/@anyaisacat" target="_BLANK_">
    <div id="cube" texts="AnyaIsACat;Ragdoll"
     images="AnyaIsACat1.png;AnyaIsACat2.png;AnyaIsAPortrait.png;Youtube_icon.png" 
     style="
        background-image: url('underthetable.png');
         height : 512px; 
        background-position: center; 
          background-repeat: no-repeat;
          background-size: cover;
         background-repeat: no-repeat;
         background-attachment: fixed;
        background-color: #cccccc;
   ">
   </div>
   </a>
   <textarea id="aiprompt" name="aiprompt" rows="4" cols="80"></textarea>
   <input type="button" onclick="getAI(aiprompt.value)" value="Send to AI"/>
   <p id="airesponse" style="font-size: 20px; text-align:center"></p>
</body>

<script src="/three.min.js"></script>
<script src="/3dcube.js"></script>
<script src="/openai.js"></script>
<script>
    // Check compatibility for the browser we're running this in
    if ("serviceWorker" in navigator) {
    if (navigator.serviceWorker.controller) {
        console.log("[PWA Builder] active service worker found, no need to register");
    } else {
        navigator.serviceWorker.register("pwabuilder-sw.js", {
            scope: "./"
        })
        .then(function (reg) {
            console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
        });
    }
    }

</script>

</body>
</html>
